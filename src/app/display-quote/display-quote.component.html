<div class="container">
  <ul>
    <li *ngFor='let quote of quotes'>
      <label for="">Posted by {{quote.Postby}}</label>
      <br>
      <label for="quote">{{quote.Quote}} by {{quote.Author}}</label>
      <br>
      <app-quote-details [quote]='quote'></app-quote-details>
    </li>
  </ul>
</div>
