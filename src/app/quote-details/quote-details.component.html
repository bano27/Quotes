<div class="container">
  <p>This Quote was posted </p>
  <button type="submit" name="button" class="btn btn-success" (click)='likeButtonClick()'>Upvote</button><span><br>{{numberOfLikes}}<br></span>
  <button type="submit" name="button" class="btn btn-primary" (click)='dislikeButtonClick()'>Downvote</button>
  <br><br>
  <button type="submit" name="button" class="btn btn-danger" (click)='deleteQuote(true)'>Delete Quote</button>
</div>
