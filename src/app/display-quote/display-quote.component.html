<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">QUOTES</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mr-auto"></div>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Top Posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="row">
      <div class="col-md-6" id="display">
        <h1>QUOTES</h1>
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
      <div class="col-md-6" id="detail">
        <h1>Top Posts</h1>
        <div class="container">
          <ul>
            <li *ngFor='let quote of quotes'>
              <label for="">Posted by {{quote.Postby}}</label>
              <br>
              <label for="quote">{{quote.Quote}} by {{quote.Author}}</label>
              <br>
              <app-quote-details [quote]='quote' (isComplete)='deleteQuotes($event, i)'></app-quote-details>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="blockquote">
      <blockquote class="blockquote text-center">
        <p class="mb-0">{{quote.quote}}</p>
        <footer class="blockquote-footer"><cite>{{quote.author}}</cite></footer>
      </blockquote>
    </div>  
</div>
